<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Proyecto Fin de Ciclo</title>

        <!-- Estilos -->
        <!-- Bootstrapt -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/areaDeTrabajo.css">

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="menu">
                <div class="botonMenu botonMenuInicio">Inicio</div>
                <div class="botonMenu">Área de trabajo</div>
                <div class="botonMenu">Mi Perfil</div>
            </nav>
        </header>

        <div class="container">
            <div class="areaDeTrabajo">
                <div href="javascript:void(0)" class="areaBloques">
                    <span class="iconoMenuBloques">&#9776;</span>

                    <div class="menuBloques">
                        <div>
                            <div id="EstructuraBasica" class="opcionMenuBloques text-center">Estructuras<br>Básicas</div>
                            <div class="subOpcionMenuBloques text-center"><div id="If" class="EstructuraBasica BloqueEnMenu">If</div></div>
                            <div class="subOpcionMenuBloques text-center"><div id="IfElse" class="EstructuraBasica BloqueEnMenu">IfElse</div></div>
                            <div class="subOpcionMenuBloques text-center"><div id="While" class="EstructuraBasica BloqueEnMenu">While</div></div>
                            <div class="subOpcionMenuBloques text-center"><div id="DoWhile" class="EstructuraBasica BloqueEnMenu">DoWhile</div></div>
                            <div class="subOpcionMenuBloques text-center"><div id="For" class="EstructuraBasica BloqueEnMenu">For</div></div>
                            <div class="subOpcionMenuBloques text-center"><div id="ForEach" class="EstructuraBasica BloqueEnMenu">ForEach</div></div>
                        </div>

                        <div>
                            <div id="Funcion" class="opcionMenuBloques text-center">Funciones</div>
                            <div class="subOpcionMenuBloques text-center"><div id="digitalRead" class="Funcion BloqueEnMenu">digitalRead</div></div>
                            <div class="subOpcionMenuBloques text-center"><div id="digitalWrite" class="Funcion BloqueEnMenu">digitalWrite</div></div>
                            <div class="subOpcionMenuBloques text-center"><div id="analogRead" class="Funcion BloqueEnMenu">analogRead</div></div>
                            <div class="subOpcionMenuBloques text-center"><div id="analogWrite" class="Funcion BloqueEnMenu">analogWrite</div></div>
                        </div>

                        <div>
                            <div id="Objeto" class="opcionMenuBloques text-center">Objetos</div>
                            <div class="subOpcionMenuBloques text-center"><div id="DcMotor" class="Objeto BloqueEnMenu">DcMotor</div></div>
                            <div class="subOpcionMenuBloques text-center"><div id="Stepper" class="Objeto BloqueEnMenu">Stepper</div></div>
                            <div class="subOpcionMenuBloques text-center"><div id="Servo" class="Objeto BloqueEnMenu">Servo</div></div>
                        </div>
                    </div>

                    <img src="imgs/bin.png" class="papelera" onmouseover="hover(this);" onmouseout="unhover(this);">
                </div>
                <div class="areaCodigoGen text-center">
                    <div class="container">
                        <legend class="TituloAreaCodigoGen">Código</legend>
                        <pre class="ContenedorDeTexto"></pre>
                    </div>
                </div>
            </div>
        </div>

        <script>

            // Eventos de despliegue del menu lateral
            $(document).ready(function(){

                $('.areaBloques').click(function() { $('.menuBloques').css('width', '0'); });
                $(".iconoMenuBloques").click(function(e) { e.stopPropagation(); $('.menuBloques').css('width', '20%'); });


                $(".menuBloques").click(function(e) { e.stopPropagation(); });

                $(".opcionMenuBloques").click(function(e) {

                    e.stopPropagation();

                    $(this).parent().parent().find('.subOpcionMenuBloques').each(function (index, value) {

                        $(this).css({'height': 0, 'margin-bottom': 0});
                    });

                    $(this).parent().children('.subOpcionMenuBloques').each(function (index, value) {

                        var bloqueHijo = $(this),
                            curHeight = bloqueHijo.height(),
                            autoHeight = bloqueHijo.css('height', 'auto').height();
                            bloqueHijo.height(curHeight).animate({height: autoHeight}, 300);
                        });
                        $(this).parent().css('margin-bottom', '2%');
                });

                $(".subOpcionMenuBloques").click(function(e) { e.stopPropagation(); });
            });
        </script>

        <script src="build/ZonaDeCodigo.js" charset="utf-8"></script>
        <script src="build/ZonaDeAcople.js" charset="utf-8"></script>
        <script src="build/BloqueArrastrable.js" charset="utf-8"></script>
        <script src="build/Main.js" charset="utf-8"></script>
    </body>
</html>
