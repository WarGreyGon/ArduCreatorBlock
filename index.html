<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<nav id="nav" class="navbar">
    <div class="container-fluid">
        <div id="navHeader" class="col-md-6 navbar-header">
            <img class="col-md-6" id="nave" src="imgs/nave.png"/>
            <h1 class="col-md-6" id="title">
                ArduCreatorBlock
            </h1>
        </div>
    </div>
</nav>
<div class="col-md-10 col-md-offset-1 main">
    <div id="content" class="row placeholders">
        <div class="col-sm-8  placeholder">
            <img id="robot" src="imgs/robot.png"/>
        </div>
        <div id="formBox" class="col-sm-3 placeholder">
            <form class="padLeftRight20">
                <h2 class="blueTitle">SIGN IN</h2>
                <div class="marginTopBot25">
                    <div class="form-group">
                        <label class="label">EMAIL ADRESS</label>
                        <input class="input" type="text" placeholder="Email Adress" name="email"/>
                    </div>
                    <div class="form-group">
                        <label class="label">PASSWORD</label>
                        <input class="input" type="password" placeholder="Password" name="password"/>
                    </div>
                    <button type="submit" class="col-sm-6 col-sm-offset-3 marginTopBot25 button">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
