<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/index.css"/>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Script -->
    <script src="build/index.js" charset="utf-8"></script>
</head>
<body>
<nav id="nav" role="navigation" class="navbar">
    <div class="container-fluid">
        <div class="navbar-header container-nav">
            <a class="navbar-brand" href="#"><img id="nave" class="img-responsive" src="imgs/nave.png" alt="ArduCreatorBlock"></a>
            <a class="navbar-brand" href="#" id="title">ArduCreatorBlock</a>
        </div>
    </div>
</nav>
<div class="col-md-10 col-md-offset-1 main" id="content">
        <div class="col-sm-5 col-sm-offset-1 placeholder">
            <img id="robot" class="img-responsive" src="imgs/robot.png"/>
        </div>
        <div id="formBox" class="col-sm-4 col-sm-offset-1">
            <form class="padLeftRight20">
                <h2 class="blueTitle">SIGN IN</h2>
                <div id="formContent">
                    <div class="form-group">
                        <label class="label">USER</label>
                        <input class="input" type="text" placeholder="User" name="user"/>
                    </div>
                    <div class="form-group">
                        <label class="label">PASSWORD</label>
                        <input class="input" type="password" placeholder="Password" name="password"/>
                    </div>
                    <div class=" paddingTopBot20">
                        <a class="col-sm-6 button signup">Registrarse</a>
                        <a class="col-sm-6 button signin">Enviar</a>
                    </div>
                </div>
            </form>
        </div>
</div>
</body>
</html>
