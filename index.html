<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Proyecto Fin de Ciclo</title>

        <!-- Estilos -->
        <!-- Bootstrapt -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilos.css">

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="menu">
                <div class="botonMenu botonMenuInicio">Inicio</div>
                <div class="botonMenu">Área de trabajo</div>
                <div class="botonMenu">Mi Perfil</div>
            </nav>
        </header>

        <div class="container">
            <div class="areaDeTrabajo">
                <div href="javascript:void(0)" class="areaBloques">
                    <span class="iconoMenuBloques">&#9776;</span>

                    <div class="menuBloques">
                        <div>
                            <div>
                                <div id="EstructuraBasica" class="opcionMenuBloques text-center">Estructuras<br>Básicas</div></div>
                                <div class="subOpcionMenuBloques text-center"><div id="If" class="EstructuraBasica BloqueEnMenu">If</div></div>
                                <div class="subOpcionMenuBloques text-center"><div id="If-Else" class="EstructuraBasica BloqueEnMenu">If-Else</div></div>
                            </div>

                            <div>
                                <div id="EstructuraBasica" class="opcionMenuBloques text-center">Funciones</div></div>
                                <div class="subOpcionMenuBloques text-center"><div id="PrintLn" class="Funcion BloqueEnMenu">If</div></div>
                                <div class="subOpcionMenuBloques text-center"><div id="digitalWrite" class="Funcion BloqueEnMenu">If-Else</div></div>
                            </div>
                        </div>
                    </div>

                    <!-- <img src="imgs/bin.png" class="papelera" onmouseover="hover(this);" onmouseout="unhover(this);"> -->
                </div>
                <div class="areaCodigoGen text-center">
                    <h3>Mi Programa</h3>
                </div>
            </div>
        </div>

        <script>

            // Eventos de despliegue del menu lateral
            $(document).ready(function(){

                $('.areaBloques').click(function() { $('.menuBloques').css('width', '0'); });
                $(".iconoMenuBloques").click(function(e) { e.stopPropagation(); $('.menuBloques').css('width', '20%'); });


                $(".menuBloques").click(function(e) { e.stopPropagation(); });
                $(".opcionMenuBloques").click(function(e) {

                    e.stopPropagation();
                    $(this).parent().parent().parent().find('.subOpcionMenuBloques').each(function (index, value) {
                        $(this).css('height', '0');
                    });
                    $(this).parent().parent().children('.subOpcionMenuBloques').each(function (index, value) {
                        $(this).css('height', 'auto');
                    });
                });

                $(".subOpcionMenuBloques").click(function(e) { e.stopPropagation(); });
            });

            // Evento de pasar sobre la papelera
            function hover(element) {element.setAttribute('src', 'imgs/bin-abierta.png');}
            function unhover(element) {element.setAttribute('src', 'imgs/bin.png');}
        </script>

        <script src="build/BloqueArrastrable.js" charset="utf-8"></script>
        <script src="build/Main.js" charset="utf-8"></script>
    </body>
</html>
